<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkjin Price Estimator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inkjin Price Estimator</h1>
            <button class="clear-btn">Clear All</button>
        </div>

        <div class="calculator-form">
            <div class="form-group">
                <label>Country</label>
                <select>
                    <option disabled selected>Select your geographic region...</option>
                    <option>United States</option>
                    <option>United Kingdom</option>
                    <option>Europe</option>
                </select>
            </div>

            <div class="form-group">
                <label>Style</label>
                <select>
                    <option disabled selected>Choose your preferred artistic style...</option>
                    <option>Traditional</option>
                    <option>Realistic</option>
                    <option>Geometric</option>
                </select>
            </div>

            <div class="form-group">
                <label>Color</label>
                <div class="color-options">
                    <div class="color-option">
                        <input type="radio" id="bw" name="color" checked>
                        <label for="bw" class="color-label">
                            <span class="icon">âš«</span>
                            Black & gray
                        </label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="color" name="color">
                        <label for="color" class="color-label">
                            <span class="icon">ðŸŽ¨</span>
                            Color (multicolor)
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Size (cm)</label>
                <div class="slider-container">
                    <input type="range" min="2" max="30" value="5" class="slider" id="sizeSlider">
                    <span class="slider-value">5 cm</span>
                </div>
            </div>

            <div class="form-group">
                <label>Placement</label>
                <select>
                    <option disabled selected>Where on your body do you want the tattoo?</option>
                    <option>Arm</option>
                    <option>Leg</option>
                    <option>Back</option>
                    <option>Chest</option>
                </select>
            </div>

            <div class="form-group">
                <label>Artist Experience</label>
                <div class="experience-options">
                    <button class="experience-btn active">Beginner (0-2 years)</button>
                    <button class="experience-btn">Intermediate (2-5 years)</button>
                    <button class="experience-btn">Expert (5+ years)</button>
                </div>
            </div>

            <div class="price-display">
                <h2>Est. Price Range: â‚¬80 - â‚¬120</h2>
            </div>
        </div>
    </div>
</body>
</html>
